<body>
	<p> Hello There. How're you doing?</p>
	<a href="javascript:void(0);" id= "logoutbut" class="button special">Admin Log Out</a>
		<script>
			$("#logoutbut").on( 'click', function () {
			    $.ajax({
			        type: 'post',
			        url: 'logoutphp.php',
			        data: {
			        	search0: "ty"
			            
			        },
			        dataType: 'json',
			        success: function( data ) {
			        	if (data[0]=="You are now logged out"){
			        		window.alert (data[0]);
			        		window.open('logintest1.html','_self')
			        	}
			        	
			        	return false;
					}
			    });
			});
			$( window ).load(function() {
			    $.ajax({
			        type: 'post',
			        url: 'checkloginphp.php',
			        data: {
			        	search0: "ty"
			            
			        },
			        dataType: 'json',
			        success: function( data ) {
			        	if (data[0]=="You are not logged in"){
			        		window.alert (data[0]);
			        		window.open('logintest1.html','_self')
			        	}
			        	
			        	return false;
					}
			    });
			});
		</script>
